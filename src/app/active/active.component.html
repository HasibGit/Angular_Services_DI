<h1>Active Users</h1>


<div class="container" *ngFor="let user of activeUsers; idx as index">
    <div>
        <p class="mat-h3"> <span style="margin-right: 15px">{{user}}</span><button mat-raised-button (click)="setAsInactive(user, idx)">Set to
                inactive</button></p>
    </div>
</div>
